<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="" />
  <style></style>
  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
  ></script>
      <body>
        <div class="uwu">
        </div>
      </body>
    </html>
    <script>
      // http://localhost/dolibarr/api/index.php/explorer/#!/products/listProducts
      // http://localhost/dolibarr/api/index.php/products?DOLAPIKEY=uwuuwu
      // curl -X GET --header 'Accept: application/json' --header 'DOLAPIKEY: uwuuwu' 'http://localhost/dolibarr/api/index.php/products?sortfield=t.ref&sortorder=ASC&limit=100&DOLAPIKEY=uwuuwu'

      $.ajax({
        type: "GET",
        async: true,
        contentType: "application/xml; charset=utf-8",
        data: { lang: "en_US" },
        dataType: "xml",
        cache: false,
        jsonp: false,
        headers: {
          DOLAPIKEY: "uwuuwu",
        },
        url: "http://localhost/dolibarr/api/index.php/products?sortfield=t.ref&sortorder=ASC&limit=100&DOLAPIKEY=uwuuwu",
        success: function (rep) {
          console.log("API call success");
          console.log(rep);
          var xml = $.parseXML(rep.find('Response'));
          $('.uwu').append($(xml).find('AssetImageId').text())
        },
        error: function (rep) {
          console.log("API call error");
          console.log(rep);
        },
      });
  </script>
</html>
